apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nos-nuxt-website-dev
  namespace: dev
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    service.beta.kubernetes.io/aws-load-balancer-proxy-protocol: "*"
spec:
  ingressClassName: nginx
  rules:
   - host: staging.nosglobalexpress.com
     http:
      paths:
      - path: /*
        pathType: Prefix
        backend:
          service:
            name: nos-nuxt-website-dev
            port:
              number: 80
