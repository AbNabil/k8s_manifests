apiVersion: 'kubernetes-client.io/v1'
kind: ExternalSecret
metadata:
  namespace: dev
  name: platform-prosecution-service
spec:
  backendType: secretsManager
  region: eu-west-2
  data:
    - key: PLATFORM-PROSECUTION-SERVICE
      name: PORT
      property: PORT
    - key: PLATFORM-PROSECUTION-SERVICE
      name: basicDataIp
      property: basicDataIp
    - key: PLATFORM-PROSECUTION-SERVICE
      name: apiGatewayIp
      property: apiGatewayIp
    - key: PLATFORM-PROSECUTION-SERVICE
      name: reviewIp
      property: reviewIp
    - key: PLATFORM-PROSECUTION-SERVICE
      name: radarGatewayIp
      property: radarGatewayIp
    - key: PLATFORM-PROSECUTION-SERVICE
      name: prosecutionIP
      property: prosecutionIP
    - key: PLATFORM-PROSECUTION-SERVICE
      name: notificationIp
      property: notificationIp
    - key: PLATFORM-PROSECUTION-SERVICE
      name: imagesIp
      property: imagesIp
    - key: PLATFORM-PROSECUTION-SERVICE
      name: loggingIp
      property: loggingIp
    - key: PLATFORM-PROSECUTION-SERVICE
      name: redisIp
      property: redisIp
    - key: PLATFORM-PROSECUTION-SERVICE
      name: imagesPort
      property: imagesPort
  
    
