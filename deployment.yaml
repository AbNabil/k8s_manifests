apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-reporting-service
  namespace: dev
  labels:
    app: platform-reporting-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platform-reporting-service
  template:
    metadata:
      labels:
        app: platform-reporting-service
    spec:
      containers:
        - name: platform-reporting-service
          image: IMAGE_NAME
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: platform-reporting-service
