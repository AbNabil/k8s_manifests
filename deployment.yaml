apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-basic-data-service
  namespace: dev
  labels:
    app: platform-basic-data-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platform-basic-data-service
  template:
    metadata:
      labels:
        app: platform-basic-data-service
    spec:
      containers:
        - name: platform-basic-data-service
          image: IMAGE_NAME
          ports:
            - containerPort: 3001
          envFrom:
            - secretRef:
                name: platform-basic-data-service
