apiVersion: apps/v1
kind: Deployment
metadata:
  name: nos-nuxt-website-prod
  namespace: dev
  labels:
    app: nos-nuxt-website-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nos-nuxt-website-prod
  template:
    metadata:
      labels:
        app: nos-nuxt-website-prod
    spec:
      containers:
        - name: nos-nuxt-website-prod
          image: IMAGE_NAME
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: nos-nuxt-website-prod
