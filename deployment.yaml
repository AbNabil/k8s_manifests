apiVersion: apps/v1
kind: Deployment
metadata:
  name: logging-service-deployment
  namespace: dev
  labels:
    app: logging-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logging-service
  template:
    metadata:
      labels:
        app: logging-service
    spec:
      containers:
        - name: logging-service
          image: IMAGE_NAME
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: logging-service
